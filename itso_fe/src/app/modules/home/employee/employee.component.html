<p-card>
  <div class="container">
    <div class="row">

    </div>
    <div class="row">
      <div class="col-4">
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Tìm kiếm">
      </div>
      <div class="col-6">

      </div>
      <div col-2>
        <button class="btn btn-primary" (click)="openLg(content)">Thêm mới</button>
      </div>

      <div class="row mt-2">
        <table class="table">
          <thead>
          <tr>
            <th scope="col">Mã nhân viên</th>
            <th scope="col">Tên nhân viên</th>
            <th scope="col">Ngày sinh</th>
            <th scope="col">Giới tính</th>
            <th scope="col">Địa chỉ</th>
            <th scope="col">Email</th>
            <th scope="col">SDT</th>
            <th scope="col">Chức vụ</th>
            <th scope="col">Đơn vị</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let item of datas">
            <td>1</td>
            <td>{{item.fullName}}</td>
            <td>{{item.birthDay | date: 'dd/MM/yyyy'}}</td>
            <td>{{item.gender}}</td>
            <td>{{item.address}}</td>
            <td>{{item.email}}</td>
            <td>{{item.phoneNumber}}</td>
            <td></td>
            <td></td>
            <td></td>

          </tr>
          </tbody>
        </table>
      </div>
    </div>
    <ng-template #content let-modal>
      <div class="modal-header">
        <h4 class="modal-title">Modal title</h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="row">
            <div class="col-md-8 pr-1">
              <div class="form-group">
                <label>Full name</label>
                <input type="text" class="form-control" formControlName="fullName">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4">
              <div class="form-group">
                <label>Giới tính: </label><br>
                <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" >
                  <option selected>Open this select menu</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
              </div>
            </div>
            <div class="col-md-7">
              <div class="form-group">
                <label>Birthday</label>
                <input type="date" class="form-control" formControlName="birthDay">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label>Address</label>
                <input type="text" pInputText class="form-control" formControlName="homeTown">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 pr-1">
              <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" formControlName="email">
              </div>
            </div>
            <div class="col-md-6 pl-1">
              <div class="form-group">
                <label>Phone number</label>
                <input type="text" class="form-control" formControlName="phoneNumber">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-4 pr-1">
              <div class="form-group">
                <label>Chức vụ</label>
                <input type="text" class="form-control" placeholder="City" value="Melbourne" disabled>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label>About Me</label>
                <textarea
                  class="form-control textarea">Oh so, your weak rhyme You doubt I'll bother, reading into it</textarea>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
      </div>
    </ng-template>
  </div>
</p-card>
