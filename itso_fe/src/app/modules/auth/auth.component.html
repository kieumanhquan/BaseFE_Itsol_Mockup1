<section class="vh-100">
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
                <img src="https://haymora.com/upload/images/cong_nghe_thong_tin/top_50/itsol/itsol-logo.jpg"
                    class="img-fluid" alt="Itsol image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <form [formGroup]="formLogin">
                    <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                        <p class="lead fw-normal mb-0 me-3">Đăng nhập</p>
                    </div>

                    <!-- Email input -->
                    <div class="p-float-label mb-4">
                        <input id="p-inputtext-lg" class="custom-input" formControlName="userName" type="text"
                            pInputText>
                        <label for="p-inputtext-lg">Tài khoản</label>
                    </div>

                    <!-- Password input -->
                    <div class="p-float-label custom-input mb-3">
                        <input id="p-inputtext-lg" class="custom-input" formControlName="password" type="password"
                            pInputText />
                        <label for="p-inputtext-lg">Mật khẩu</label>
                    </div>

                    <div class="d-flex justify-content-between align-items-center">
                        <!-- Checkbox -->
<!--                        <div class="form-check mb-0">-->
<!--                            <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />-->
<!--                            <label class="form-check-label" for="form2Example3">-->
<!--                                Ghi nhớ tài khoản-->
<!--                            </label>-->
<!--                        </div>-->
                        <a href="#!" class="text-body">Lấy lại mật khẩu?</a>
                    </div>

                    <div class="text-center text-lg-start mt-4 pt-2">
                        <button pButton type="button" label="Đăng nhập" (click)="onSubmit()"></button>
                        <p class="small fw-bold mt-2 pt-1 mb-0">Đăng ký tài khoản ? <a href="#!"
                                class="link-danger">ITSOL</a></p>
                    </div>

                </form>
            </div>
        </div>
    </div>
    <div
        class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
        <!-- Copyright -->
        <div class="text-white mb-3 mb-md-0">
            Mockup 1 - Java33 - ITSOL
        </div>
        <!-- Copyright -->
    </div>
</section>
